{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cartoon</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body bgcolor="skyblue">
    <center>
        <h2 color="lightblue">*fav cartoon*</h2>
        <marquee  bgcolor= "lightyellow"direction="left">
            <h5>heidi</h5>
        <img src="{% static 'images/hei.jpg' %}" alt="heidi" height="180" width="180"></marquee>
        <marquee bgcolor="lightskyblue" behavior="0" direction="right">
        <h5>heidi friend</h5>
        <img src="{% static 'images/hei frnd.jpg' %}" alt="heidi" height="200" width="200"></marquee>
        <marquee bgcolor=" lightgreen" behavior="100" direction="left">
        <h5>heidi family with frnd</h5>
        <img src="{% static 'images/hei family.jpg' %}" alt="heidi" height="200" width="200">
        
        </marquee>
</center>



        <script src="{%static 'js/bootstrap.bundle.js' %}"></script>
        <script src="{%static 'js/bootstrap.bundle.min.js' %}"></script> 
        <script src="{%static 'js/bootstrap.js' %}"></script>
        <script src="{%static 'js/bootstrap.min.js' %}"></script> 
</body>
</html>
